type Query {
    mockedEndpoints: [MockedEndpoint!]!
    pendingEndpoints: [MockedEndpoint!]!
    mockedEndpoint(id: ID!): MockedEndpoint
    ruleParameterKeys: [String!]!
}

type Mutation {
    addRule(input: MockRule!): MockedEndpoint!
    addRules(input: [MockRule!]!): [MockedEndpoint!]!
    setRules(input: [MockRule!]!): [MockedEndpoint!]!
    setFallbackRule(input: MockRule!): MockedEndpoint!

    addWebSocketRule(input: WebSocketMockRule!): MockedEndpoint!
    addWebSocketRules(input: [WebSocketMockRule!]!): [MockedEndpoint!]!
    setWebSocketRules(input: [WebSocketMockRule!]!): [MockedEndpoint!]!

    reset: Void
}

type Subscription {
    requestInitiated: InitiatedRequest!
    requestReceived: Request!
    responseCompleted: Response!
    requestAborted: Request!
    failedTlsRequest: TlsRequest!
    failedClientRequest: ClientError!
}

type MockedEndpoint {
    id: ID!
    explanation: String
    seenRequests: [Request!]!
    isPending: Boolean!
}

input MockRule {
    id: String
    matchers: [RequestMatcher!]!
    handler: RequestHandler!
    completionChecker: RuleCompletionChecker
}

input WebSocketMockRule {
    id: String
    matchers: [RequestMatcher!]!
    handler: WebSocketHandler!
    completionChecker: RuleCompletionChecker
}

type TlsRequest {
    failureCause: String!
    hostname: String
    remoteIpAddress: String!
    remotePort: Int!
    tags: [String!]!
    timingEvents: Json!
}

type ClientError {
    errorCode: String
    request: ClientErrorRequest!
    response: Response
}

type ClientErrorRequest {
    id: ID!
    timingEvents: Json!
    tags: [String!]!

    protocol: String
    httpVersion: String
    method: String
    url: String
    path: String
    headers: Json
    remoteIpAddress: String!
    remotePort: Int!
}

type InitiatedRequest {
    id: ID!
    timingEvents: Json!
    tags: [String!]!
    matchedRuleId: ID

    protocol: String!
    httpVersion: String!
    method: String!
    url: String!
    path: String!
    remoteIpAddress: String!
    remotePort: Int!
    hostname: String

    headers: Json!
}

type Request {
    id: ID!
    timingEvents: Json!
    tags: [String!]!
    matchedRuleId: ID

    protocol: String!
    httpVersion: String!
    method: String!
    url: String!
    path: String!
    remoteIpAddress: String!
    remotePort: Int!
    hostname: String

    headers: Json!
    body: Buffer!
}

type Response {
    id: ID!
    timingEvents: Json!
    tags: [String!]!

    statusCode: Int!
    statusMessage: String!

    headers: Json!
    body: Buffer!
}

scalar Any
scalar Void
scalar Json
scalar Buffer
scalar RequestMatcher
scalar RequestHandler
scalar WebSocketHandler
scalar RuleCompletionChecker